<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{width: 200px; height: 200px; background-color: yellowgreen;}
        #two{width: 150px; height: 150px; background-color: yellow;}
        #three{width: 100px; height: 100px; background-color: orange;}


    </style>
</head>

<body>
    <h1>冒泡與捕獲</h1>
    <h2>當父元素和子元素都綁定相同事件時發生
        <ul>
            <li>冒泡(bubble)：執行順序為由內→外，預設值(預設值為false)順序為從子元素到父元素結束為止</li>
            <li>捕獲(capture)：由外往內</li>
        </ul>
    </h2>
    <hr>
    <div id="one">one
        <div id="two">two
            <div id="three">three</div> 
        </div>
    </div>

    <script>
        // 預設捕捉 冒泡順序
        // document.getElementById('one').addEventListener('click',()=>{
        //     console.log("one");
        //     alert('one');
        // })

        // document.getElementById('two').addEventListener('click',()=>{
        //     console.log("two");
        //     alert('two');
        // })

        // document.getElementById('three').addEventListener('click',()=>{
        //     console.log("three");
        //     alert('three');
        // })

        //捕獲順序 由外到內
        // document.getElementById('one').addEventListener('click',()=>{
        //     console.log("one");
        //     alert('one');
        // },true)

        // document.getElementById('two').addEventListener('click',()=>{
        //     console.log("two");
        //     alert('two');
        // },true)

        // document.getElementById('three').addEventListener('click',()=>{
        //     console.log("three");
        //     alert('three');
        // },true)



        // <!-- 設定相同事件會觸發各div發生事件，所以可利用event.stopPropagation()取消 -->
        document.getElementById('one').addEventListener('click',(e)=>{
            e.stopPropagation();
            console.log("one");
            alert('one');
        })

        document.getElementById('two').addEventListener('click',(e)=>{
            //e是event
            e.stopPropagation();
            console.log("two");
            alert('two');

        })

        document.getElementById('three').addEventListener('click',(e)=>{
            e.stopPropagation();
            console.log("three");
            alert('three');
        })

        
    </script>



</body>

</html>
