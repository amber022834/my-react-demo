<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋轉木馬</title>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        #carousel {
            background-color: #ccc;
            padding: 5px;
        }

        #carousel img {
            width: 150px;
            height: 120px;
            margin: 5px;
            /* 垂直對齊，取消html5預設 */
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>旋轉木馬</h1>

        <div id="carousel">
            <ul>
                <li><img src="./images/01.jpg" alt=""></li>
                <li><img src="./images/02.jpg" alt=""></li>
                <li><img src="./images/03.jpg" alt=""></li>
                <li><img src="./images/04.jpg" alt=""></li>
                <li><img src="./images/05.jpg" alt=""></li>
            </ul>

        </div>

    </div>

    <!-- jquery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 旋轉木馬程式 -->
    <script src="./js/jquery.jcarousellite.min.js"></script>

    <!-- 自訂js -->
    <script>
        $(function () {
            $('#carousel').jCarouselLite({
                // 多久時間動一下，每次輪播的張數
                auto:1200,

                //輪播張數
                scroll:2,

                //可見張數
                visible:2,

                speed:1000,
            });

        }

        );


    </script>
</body>

</html>
