<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/textslider.css">
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .slideText {
          
            height: 3.3em;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>文字輪播</h1>

        <!-- behavior -->
        <!-- alternate(左右來回) -->
        <!-- alternate(只捲動一次) -->
        <!-- 捲動的速度 -->

        <!-- <marquee SCROLLAMOUNT="10" behavior="" direction="left" style="background-color: bisque; width: 300px;">
            跑馬燈
            <img src="./images/01.jpg" alt="" width="50">
        </marquee> -->

        <div class="slideText">
            <ul>
                <li>News1</li>
                <li>News2</li>
                <li>News3</li>
                <li>News4</li>
                <li>News5</li>
                <li>News6</li>
                <li>News7</li>
                <li>News8</li>
                <li>News9</li>
            </ul>

        </div>
    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.textslider.js"></script>
    <script>
        $(function () {
            $('.slideText').textslider(
                {
                    //捲動方向(預設事往上 scrollUp)
                    // direction:'scrollDown',

                    //捲動速度
                    scrollSpeed: 600,

                    //捲動行數=顯示行數
                    scrollNum:1,

                    //停頓時間
                    pause: 500,
                }
            );
        });
    </script>

</body>

</html>
